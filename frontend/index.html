<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Memory Grove - Il tuo giardino di ricordi digitali" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Preconnect ai domini esterni -->
    <link rel="preconnect" href="https://api.example.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://api.example.com" />
    
    <title>Memory Grove</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Registrazione del Service Worker solo in produzione
      if ('serviceWorker' in navigator) {
        // Verifica se siamo in produzione
        const isProduction = window.location.hostname !== 'localhost' && 
                           window.location.hostname !== '127.0.0.1';
        
        if (isProduction) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('ServiceWorker registrato con successo:', registration);
              })
              .catch(error => {
                console.log('Errore nella registrazione del ServiceWorker:', error);
              });
          });
        }
      }
    </script>
  </body>
</html>
