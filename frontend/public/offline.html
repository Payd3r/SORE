<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Memory Grove</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #3b82f6;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: #4b5563;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .status {
            margin-top: 16px;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon-152x152.png" alt="Memory Grove" class="icon">
        <h1>Sei offline</h1>
        <p>Non sembra che tu abbia una connessione internet attiva. Alcune funzionalit√† potrebbero non essere disponibili.</p>
        <button onclick="window.location.reload()">Riprova</button>
        <div class="status" id="connectionStatus"></div>
    </div>

    <script>
        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                status.textContent = 'Connessione ripristinata! Ricarica la pagina per continuare.';
                status.style.color = '#059669';
            } else {
                status.textContent = 'Nessuna connessione internet';
                status.style.color = '#6b7280';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
    </script>
</body>
</html>
